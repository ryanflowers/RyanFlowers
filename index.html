       <div class="container">
           <h3 class="text-center">Welcome!</h3>
           <h2 class="text-center">I'm Ryan Flowers</h2>
           <div class="jumbotron">
               <h2 id="lblResult"></h2>
           </div>

           <div class="form-group">
               <input type="text" id="inputValue" class="form-control">
               <button id="submitInput" class="btn btn-primary">Submit</button>
           </div>
       </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script>
            var lblResult = document.getElementById('lblResult'),
                inputValue = document.getElementById('inputValue'),
                submitInput = document.getElementById('submitInput'),
                    rootRef = new Firebase('https://ryanflowers.firebaseio.com'),
                    projects = rootRef.child('currentProject');

            submitInput.addEventListener('click', function() {
                projects.set(inputValue.value);
                inputValue.value = '';
            });

            projects.on('value', function(project){
                lblResult.innerText = project.val();
            });
